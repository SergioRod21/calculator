<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <title>Calculator</title>
        <script src="./script.js" defer></script>
</head>
<body>
<main>
    <div class="calc-header">
        <h2 id="calc-title">calc</h2>
        <div class="theme-switcher">
            <p>theme</p>

        </div>
    </div>
    <div class="calc-screen">
        <h1 class="valor-anterior">20</h1>
        <h1 class="valor-actual">0</h1>
    </div>
    <div class="keypad">
    <div class="square-keys-container">
        <button class="key numero">7</button>
        <button class="key numero">8</button>
        <button class="key numero">9</button>
        <button class="key delete-key numero">DEL</button>
        <button class="key numero">4</button>
        <button class="key numero">5</button>
        <button class="key numero">6</button>
        <button class="key operador">+</button>
        <button class="key numero">1</button>
        <button class="key numero">2</button>
        <button class="key numero">3</button>
        <button class="key operador">-</button>
        <button class="key numero">.</button>
        <button class="key numero">0</button>
        <button class="key operador">/</button>
        <button class="key operador">x</button>
    </div>
        <div class="large-keys-container">
            <button class="key reset-key">RESET</button>
            <button class="key equal-key">=</button>
        </div>
    </div>
</main>
</body>
</html>
